<!DOCTYPE html>

<html lang="en">
    <head>
        <title>radient</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script defer src="canvas.js"></script>
        <script defer src="menu.js"></script>
    </head>

    <body>
        <noscript>JavaScript is required.</noscript>
        <canvas id="canvas"></canvas>

        <article id="menu">
            <div>
                <span>Color Count</span><span class="value"></span>
                <input type="range" id="points" min="1" max="20" value="5"/>

                <span>Color Changing Speed</span><span class="value"></span>
                <input type="range" id="colorSpeed" min="0" max="10" value="3"/>
                
                <span>Shape Changing Speed</span><span class="value"></span>
                <input type="range" id="shapeSpeed" min="0" max="10" value="3"/>
                
                <span>Color Strength</span><span class="value"></span>
                <input type="range" id="colorStrength" min="1" max="3" value="2"/>
                
                <span>Optimization</span><span class="value"></span>
                <input type="range" id="size" min="1" max="4" value="2"/>
                
                <span>Red</span><span class="value"><span class="min value"></span> - <span class="max value"></span></span>
                <section class="doubleSlider">
                    <input type="range" class="min red" min="0" max="255" value="0">
                    <input type="range" class="max red" min="0" max="255" value="255">
                </section>
                
                <span>Green</span><span class="value"><span class="min value"></span> - <span class="max value"></span></span>
                <section class="doubleSlider">
                    <input type="range" class="min green" min="0" max="255" value="0">
                    <input type="range" class="max green" min="0" max="255" value="255">
                </section>
                
                <span>Blue</span><span class="value"><span class="min value"></span> - <span class="max value"></span></span>
                <section class="doubleSlider">
                    <input type="range" class="min blue" min="0" max="255" value="0">
                    <input type="range" class="max blue" min="0" max="255" value="255">
                </section>
            </div>
        </article>
        <div id="handle"></div>
    </body>
</html>
