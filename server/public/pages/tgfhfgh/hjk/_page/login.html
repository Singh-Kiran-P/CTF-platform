<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/global.css">
        <link rel="stylesheet" href="style/login.css">
        <noscript><link rel="stylesheet" href="style/nojs.css"></noscript>
        <script defer src="script/center.js"></script>
        <script defer src="script/form.js"></script>
    </head>

    <body>
        <article class="center" id="loginField">
            <form action="script/action/login.php" method="post">
                <header>Login to your profile</header>
                <span>Username
                    <span class="errorText"> - </span><span class="errorMessage"></span>
                    <input type="text" name="loginUsername" maxlength="32" autocomplete="username"/>
                </span>
                <span>Password
                    <span class="errorText"> - </span><span class="errorMessage"></span>
                    <input type="password" name="loginPassword" autocomplete="current-password"/>
                </span>
                <button type="submit">Login</button>
                <footer>Don't have a profile yet? <a href="register.html">Register</a></footer>
            </form>
        </article>
    </body>
</html>
