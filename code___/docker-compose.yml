# docker-compose.yml
version: "3.7"

services:
  postgres:
    container_name: postgres
    restart: always
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ctf-platform
    ports:
      - '5432:5432'
    volumes:
      - ctf-db:/var/lib/postgresql/data
    networks:
      - mynet

  pgAdmin:
    container_name: pgAdmin
    restart: always
    image: dpage/pgadmin4
    environment:
        PGADMIN_DEFAULT_EMAIL: admin@ctf-platform.be
        PGADMIN_DEFAULT_PASSWORD: admin
        PGADMIN_LISTEN_PORT: 80
    ports:
        - '8080:80'
    volumes:
        - pgadmin-data:/var/lib/pgadmin
    depends_on:
        - postgres
    links:
        - postgres
    networks:
        - mynet

  portainer-dockerManager:
    container_name: portainer-dockerManager
    image: portainer/portainer-ce
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  vue-ui:
    container_name: vue-ui
    build:
      context: ./client
    #   dockerfile: client/Dockerfile
    ports:
      - "80:80"
    # command: /bin/sh  -c "cp -R ./shared /ctf/shared"

    # volumes:
    #   - ./client:/ctf/client
    #   - ./shared:/ctf/shared
    working_dir: /ctf/client
    depends_on:
        - nodejs-server
    links:
        - nodejs-server
    networks:
      - mynet

  nodejs-server:
    container_name: nodejs-server
    build:
      context: ./server
    #   dockerfile: server/Dockerfile
    depends_on:
      - postgres
    links:
      - postgres
    ports:
      - '4000:4000'
    # command: /bin/sh  -c "cp -R ./shared /ctf/shared"

    volumes:
    #   - ./server:/ctf/server
    #   - ./shared:/ctf/shared
    #   - ./shared:/ctf/client
      # For accessing docker works ONLY in Linux
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /ctf/server
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    networks:
      - mynet

volumes:
    ctf-db:
    portainer_data:
    pgadmin-data:

networks:
  mynet:
    driver: bridge
    ipam:
      driver: default
